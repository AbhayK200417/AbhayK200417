name: Generate GitHub Metrics

on:
  schedule:
    - cron: "30 18 * * *"   # daily around midnight IST
  workflow_dispatch:

# Needed so the action can push the SVG to your repo
permissions:
  contents: write

concurrency:
  group: metrics-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Render metrics and commit to main
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ok for public data
          user: AbhayK200417
          filename: metrics.svg                # exact file you reference in README
          output_action: commit                # push directly
          committer_branch: main               # write to main
          committer_message: "chore: update metrics.svg"

          config_timezone: Asia/Kolkata
          base: header, activity, community, repositories, metadata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_followup: yes
          plugin_stars: yes
          plugin_lines: yes
          plugin_achievements: yes
          plugin_achievements_threshold: C
