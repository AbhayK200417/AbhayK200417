name: Generate Snake

on:
  schedule:
    # Pick ONE of these. Comment out the one you don't want.
    - cron: "30 18 * * *"   # recommended: once daily at ~00:00 IST
    # - cron: "0 */12 * * *"  # or: every 12 hours
  workflow_dispatch:

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: AbhayK200417
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          # optional: keep_history: true
          # optional: commit_message: "chore: update contribution snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
